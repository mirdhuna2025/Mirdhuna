<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Mirdhuna Admin</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
            --border: #bdc3c7;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f6f8; color: #333;
            line-height: 1.5;
        }
        #login-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #login-form {
            background: white; padding: 25px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center; width: 95%; max-width: 400px;
        }
        #login-form h2 { margin-top: 0; color: var(--primary); }
        #admin-password {
            width: 100%; padding: 12px; margin: 15px 0;
            border: 1px solid var(--border); border-radius: 4px;
        }
        #login-btn {
            background-color: var(--secondary); color: white;
            border: none; padding: 12px 20px; border-radius: 4px;
            cursor: pointer; width: 100%; font-weight: bold;
        }
        #login-btn:hover { background-color: #2980b9; }
        #login-message { color: var(--danger); margin-top: 10px; }

        #orders-content { display: none; padding: 15px; max-width: 100%; margin: 0 auto; }
        header {
            background-color: var(--primary); color: white;
            padding: 15px; text-align: center;
            margin-bottom: 20px; border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header h1 { margin: 0 0 10px 0; font-size: 1.4rem; }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        #orders-content select, #orders-content input[type="text"], #orders-content input[type="date"] {
             padding: 6px 8px;
             border: 1px solid var(--border);
             border-radius: 4px;
             font-size: 0.9rem;
        }
        #orders-content button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: var(--secondary);
            color: white;
        }
        #orders-content button:hover {
            background-color: #2980b9;
        }
        #orders-content button.danger {
             background-color: var(--danger);
        }
        #orders-content button.danger:hover {
             background-color: #c0392b;
        }


        .section {
            background: white; margin-bottom: 20px;
            border-radius: 5px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-header {
            background-color: var(--light);
            padding: 15px; border-bottom: 1px solid var(--border);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-content { padding: 15px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { border: 1px solid var(--border); padding: 10px 8px; text-align: left; word-wrap: break-word; }
        th { background-color: #f8f9fa; position: relative; cursor: pointer; user-select: none; } /* Add cursor for sorting */
        th:hover { background-color: #e9ecef; } /* Visual feedback for sortable headers */
        th::after { /* CSS for sort indicators */
            content: " \2195"; /* Up/Down arrow */
            opacity: 0.3;
            margin-left: 5px;
        }
        th.sort-asc::after {
            content: " \2191"; /* Up arrow */
            opacity: 1;
        }
        th.sort-desc::after {
            content: " \2193"; /* Down arrow */
            opacity: 1;
        }

        .btn {
            padding: 4px 8px; margin: 2px;
            border: none; border-radius: 4px; cursor: pointer;
            font-size: 0.8rem;
        }
        .btn-primary { background-color: var(--secondary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; padding: 4px 6px; }

        #map-placeholder {
            height: 50px; background-color: #eee;
            border: 1px dashed var(--border);
            display: flex; align-items: center; justify-content: center;
            color: #777; font-size: 0.7rem; text-align: center; padding: 3px;
        }

        .table-container { overflow-x: auto; margin: 10px 0; }
        table { min-width: 800px; } /* Increased min-width for more columns */

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto; /* Scroll inside modal if content is large */
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
             padding: 2px 16px;
             background-color: var(--primary);
             color: white;
             border-top-left-radius: 5px;
             border-top-right-radius: 5px;
             margin: -20px -20px 15px -20px;
             display: flex;
             justify-content: space-between;
             align-items: center;
        }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }
        .order-detail-item { margin-bottom: 10px; }
        .order-detail-label { font-weight: bold; display: inline-block; width: 120px; }
        .items-table-modal { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .items-table-modal th, .items-table-modal td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .items-table-modal th { background-color: #f2f2f2; }

        @media (min-width: 768px) {
            #login-form { padding: 30px; }
            #login-form h2 { font-size: 1.8rem; }
            #orders-content { padding: 20px; }
            header h1 { font-size: 1.8rem; }
            .section-header { font-size: 1.3rem; }
            table { font-size: 1rem; }
            th, td { padding: 12px 15px; }
            .btn { padding: 6px 10px; font-size: 0.85rem; }
            #map-placeholder { height: 60px; font-size: 0.75rem; }
            .modal-content { width: 80%; padding: 30px; }
            .modal-header h2 { font-size: 1.8rem; }
        }
        @media (min-width: 1024px) {
            #orders-content { max-width: 1200px; padding: 20px; }
            .section-header { display: flex; justify-content: space-between; align-items: center; }
            #controls { justify-content: flex-start; }
            .control-group { flex-direction: row; align-items: center; }
            .control-group label { margin: 0 8px 0 0; }
        }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div id="login-form">
            <h2>Orders Management Login</h2>
            <input type="password" id="admin-password" placeholder="Enter password (Sanu.0000)" />
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
        </div>
    </div>

    <!-- Main Orders Content -->
    <div id="orders-content">
        <header>
            <h1>Mirdhuna Orders Management</h1>
            <div id="controls">
                 <div class="control-group">
                     <label for="filter-status">Filter by Status:</label>
                     <select id="filter-status">
                         <option value="all">All</option>
                         <option value="Pending">Pending</option>
                         <option value="Preparing">Preparing</option>
                         <option value="Delivered">Delivered</option> <!-- Updated based on screenshot -->
                     </select>
                 </div>
                 <div class="control-group">
                     <label for="filter-date-from">From:</label>
                     <input type="date" id="filter-date-from">
                 </div>
                  <div class="control-group">
                     <label for="filter-date-to">To:</label>
                     <input type="date" id="filter-date-to">
                 </div>
                 <div class="control-group">
                     <label for="search-order">Search (Order ID/Mobile):</label> <!-- Updated placeholder -->
                     <input type="text" id="search-order" placeholder="Enter Order ID or Mobile">
                 </div>
                 <button id="apply-filters-btn">Apply Filters</button>
                 <button id="clear-filters-btn">Clear</button>
                 <button id="refresh-orders-btn">Refresh</button>
                 <button id="export-orders-btn" class="danger">Export CSV</button>
                 <button id="bulk-delete-btn" class="danger" disabled>Delete Selected</button>
            </div>
        </header>

        <!-- Orders Section -->
        <div class="section">
            <div class="section-header">
                <span>Orders</span>
                <span id="orders-count">Total: 0</span>
            </div>
            <div class="section-content">
                <div class="table-container">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox"></th> <!-- Select All Checkbox -->
                            <th data-sort="orderId">Order ID <span class="sort-indicator"></span></th> <!-- Updated header -->
                            <th data-sort="userMobile">User Mobile <span class="sort-indicator"></span></th> <!-- New column header -->
                            <th data-sort="timestamp">Timestamp <span class="sort-indicator"></span></th>
                            <th data-sort="totalValue">Total Value <span class="sort-indicator"></span></th>
                            <th>Items Ordered</th>
                            <th data-sort="status">Status <span class="sort-indicator"></span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody><!-- Orders populated by JS --></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                 <h2>Order Details</h2>
                 <span class="close">&times;</span>
            </div>
            <div id="order-detail-content">
                <!-- Content will be populated by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration (SAME AS ADMIN PANEL) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB0sVoG5VdOxmk4ZM5m837pN2uQ3XfRwZw",
            authDomain: "mirdhuna-25542.firebaseapp.com",
            databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
            projectId: "mirdhuna-25542",
            storageBucket: "mirdhuna-25542.appspot.com",
            messagingSenderId: "1078913123456",
            appId: "1:1078913123456:web:placeholder",
            measurementId: "G-XXXXXXXXXX"
        };

        // --- Initialize Firebase ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // --- State for sorting, filtering, searching ---
        let allOrders = {}; // Store all fetched orders
        let filteredOrders = {}; // Store orders after filtering
        let currentSort = { column: null, direction: 'asc' }; // Track current sort

        // --- Login Logic ---
        document.getElementById('login-btn').addEventListener('click', checkPassword);
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            const messageElement = document.getElementById('login-message');
            if (password === 'Sanu.0000') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('orders-content').style.display = 'block';
                fetchOrders(); // Start fetching data after login
                 // Set default date filters to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('filter-date-from').value = today;
                document.getElementById('filter-date-to').value = today;
            } else {
                messageElement.textContent = 'Incorrect password.';
            }
        }

         // --- Event Listeners for Controls ---
        document.getElementById('apply-filters-btn').addEventListener('click', applyFilters);
        document.getElementById('clear-filters-btn').addEventListener('click', clearFilters);
        document.getElementById('refresh-orders-btn').addEventListener('click', fetchOrders);
        document.getElementById('export-orders-btn').addEventListener('click', exportOrdersToCSV);
        document.getElementById('bulk-delete-btn').addEventListener('click', bulkDeleteOrders);
        document.getElementById('select-all-checkbox').addEventListener('change', toggleSelectAll);

        // --- Sorting Event Listeners ---
        document.querySelectorAll('#orders-table th[data-sort]').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.getAttribute('data-sort');
                if (currentSort.column === column) {
                    // Toggle direction if clicking the same column
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    // Set new column and default to ascending
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                // Update UI for sort indicators
                updateSortIndicators();
                // Re-render the filtered table
                renderOrdersTable();
            });
        });

        // --- Fetch and Store Orders ---
        function fetchOrders() {
            const ordersRef = database.ref('orders');
            ordersRef.on('value', (snapshot) => {
                allOrders = snapshot.val() || {};
                console.log("Fetched orders:", allOrders);
                applyFilters(); // Apply current filters/sort on new data
            }, (error) => {
                 console.error("Error fetching orders:", error);
                 document.querySelector('#orders-table tbody').innerHTML = `<tr><td colspan="8">Error loading orders: ${error.message || 'Permission denied or network issue.'}</td></tr>`; // Updated colspan
                 updateOrdersCount(0);
            });
        }

        // --- Filter, Search, and Sort Logic ---
        function applyFilters() {
             const statusFilter = document.getElementById('filter-status').value;
             const dateFrom = document.getElementById('filter-date-from').value;
             const dateTo = document.getElementById('filter-date-to').value;
             const searchTerm = document.getElementById('search-order').value.trim().toLowerCase();

             filteredOrders = {};

             for (const orderId in allOrders) {
                 if (allOrders.hasOwnProperty(orderId)) {
                     const order = allOrders[orderId];
                     let includeOrder = true;

                     // 1. Status Filter
                     if (statusFilter !== 'all' && order.status !== statusFilter) {
                         includeOrder = false;
                     }

                     // 2. Date Filter (Assumes order.timestamp is an ISO string)
                     if (includeOrder && (dateFrom || dateTo) && order.timestamp) {
                         try {
                             const orderDate = new Date(order.timestamp).toISOString().split('T')[0];
                             if (dateFrom && orderDate < dateFrom) {
                                 includeOrder = false;
                             }
                             if (dateTo && orderDate > dateTo) {
                                 includeOrder = false;
                             }
                         } catch (e) {
                             console.warn(`Invalid timestamp for order ${orderId}:`, order.timestamp);
                         }
                     }

                     // 3. Search Filter (Order ID or User Mobile Number)
                     if (includeOrder && searchTerm) {
                         const matchesOrderId = orderId.toLowerCase().includes(searchTerm);
                         const matchesMobile = order.userMobile && order.userMobile.toLowerCase().includes(searchTerm);
                         if (!matchesOrderId && !matchesMobile) {
                             includeOrder = false;
                         }
                     }

                     if (includeOrder) {
                         filteredOrders[orderId] = order;
                     }
                 }
             }

             // Apply sorting to filtered orders
             sortFilteredOrders();
             // Render the table
             renderOrdersTable();
        }

        function clearFilters() {
            document.getElementById('filter-status').value = 'all';
            // Reset date filters to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filter-date-from').value = today;
            document.getElementById('filter-date-to').value = today;
            document.getElementById('search-order').value = '';
            applyFilters(); // Re-apply filters (which are now cleared)
        }

        function sortFilteredOrders() {
            if (!currentSort.column) return; // No sort column set

            const sortableEntries = Object.entries(filteredOrders);

            sortableEntries.sort((a, b) => {
                const [idA, orderA] = a;
                const [idB, orderB] = b;
                let valueA, valueB;

                switch(currentSort.column) {
                    case 'orderId':
                        valueA = idA;
                        valueB = idB;
                        break;
                    case 'userMobile': // Sort by userMobile
                        valueA = orderA.userMobile || '';
                        valueB = orderB.userMobile || '';
                        break;
                    case 'timestamp':
                        // Handle potential missing or invalid timestamps
                        valueA = orderA.timestamp ? new Date(orderA.timestamp).getTime() : 0;
                        valueB = orderB.timestamp ? new Date(orderB.timestamp).getTime() : 0;
                        break;
                    case 'totalValue':
                        // Calculate total value
                        valueA = 0;
                        if (orderA.items) {
                            for (const itemId in orderA.items) {
                                if (orderA.items.hasOwnProperty(itemId)){
                                    valueA += (parseFloat(orderA.items[itemId].price) || 0) * (parseInt(orderA.items[itemId].quantity) || 0);
                                }
                            }
                        }
                        valueB = 0;
                        if (orderB.items) {
                            for (const itemId in orderB.items) {
                                 if (orderB.items.hasOwnProperty(itemId)){
                                    valueB += (parseFloat(orderB.items[itemId].price) || 0) * (parseInt(orderB.items[itemId].quantity) || 0);
                                }
                            }
                        }
                        break;
                    case 'status':
                        valueA = orderA.status || '';
                        valueB = orderB.status || '';
                        break;
                    default:
                        return 0;
                }

                // Handle potential undefined/null values for string comparison
                if (typeof valueA === 'string' && typeof valueB === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }

                let comparison = 0;
                if (valueA > valueB) {
                    comparison = 1;
                } else if (valueA < valueB) {
                    comparison = -1;
                }
                // Apply sort direction
                return currentSort.direction === 'desc' ? comparison * -1 : comparison;
            });

            // Rebuild filteredOrders object in sorted order
            const sortedFilteredOrders = {};
            sortableEntries.forEach(([id, order]) => {
                sortedFilteredOrders[id] = order;
            });
            filteredOrders = sortedFilteredOrders;
        }

        function updateSortIndicators() {
            // Clear all sort indicators
            document.querySelectorAll('#orders-table th[data-sort]').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            // Set indicator for current sort
            if (currentSort.column) {
                const currentHeader = document.querySelector(`#orders-table th[data-sort="${currentSort.column}"]`);
                if (currentHeader) {
                    currentHeader.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            }
        }

        // --- Render Orders Table ---
        function renderOrdersTable() {
            const tableBody = document.querySelector('#orders-table tbody');
            tableBody.innerHTML = '';

            const orderIds = Object.keys(filteredOrders);
            updateOrdersCount(orderIds.length);

            if (orderIds.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8">No orders found matching the criteria.</td></tr>'; // Updated colspan
                updateBulkDeleteButton(); // Ensure button state is correct
                return;
            }

            orderIds.forEach(orderId => {
                 const order = filteredOrders[orderId];
                 const row = document.createElement('tr');
                 row.setAttribute('data-order-id', orderId); // Add data attribute for easy lookup

                 // --- Calculate Total Value and List Items ---
                 let totalValue = 0;
                 let itemsListShort = [];
                 let itemsListFull = [];
                 if (order.items) {
                     const itemKeys = Object.keys(order.items);
                     const displayCount = Math.min(itemKeys.length, 3); // Show max 3 items in main table
                     for (let i = 0; i < displayCount; i++) {
                         const itemId = itemKeys[i];
                         if (order.items.hasOwnProperty(itemId)) {
                             const item = order.items[itemId];
                             const quantity = parseInt(item.quantity) || 0;
                             const price = parseFloat(item.price) || 0;
                             const itemTotal = (price * quantity);
                             totalValue += itemTotal;
                             itemsListShort.push(`${item.name || 'N/A'} x ${quantity}`);
                             itemsListFull.push({name: item.name, quantity, price, total: itemTotal});
                         }
                     }
                     if (itemKeys.length > 3) {
                         itemsListShort.push(`...and ${itemKeys.length - 3} more`);
                     }
                     // Calculate total for remaining items if not already included in the loop
                     for (let i = displayCount; i < itemKeys.length; i++) {
                          const itemId = itemKeys[i];
                          if (order.items.hasOwnProperty(itemId)) {
                              const item = order.items[itemId];
                              const quantity = parseInt(item.quantity) || 0;
                              const price = parseFloat(item.price) || 0;
                              const itemTotal = (price * quantity);
                              totalValue += itemTotal;
                              itemsListFull.push({name: item.name, quantity, price, total: itemTotal});
                          }
                     }
                 } else {
                      itemsListShort.push('No items');
                 }

                 const formattedTime = order.timestamp ? new Date(order.timestamp).toLocaleString() : 'N/A';
                 const userMobile = order.userMobile || 'N/A'; // Get user mobile

                 row.innerHTML = `
                    <td><input type="checkbox" class="order-checkbox" data-order-id="${orderId}"></td>
                    <td>${orderId}</td> <!-- Display Firebase-generated Order ID -->
                    <td>${userMobile}</td> <!-- Display User Mobile Number -->
                    <td>${formattedTime}</td>
                    <td>₹${totalValue.toFixed(2)}</td>
                    <td>
                        ${itemsListShort.join('<br>')}
                        <button class="btn btn-primary view-details-btn" data-order-id="${orderId}" style="margin-top: 5px;">View Details</button>
                    </td>
                    <td>
                        <select class="status-select" data-order-id="${orderId}">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Preparing" ${order.status === 'Preparing' ? 'selected' : ''}>Preparing</option>
                            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option> <!-- Updated -->
                        </select>
                        <button class="btn btn-primary update-status-btn" data-order-id="${orderId}">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger print-btn" data-order-id="${orderId}" style="display: block; margin-bottom: 5px; width: 100%;">Print</button>
                        <button class="btn btn-danger delete-order-btn" data-order-id="${orderId}" style="display: block; width: 100%;">Delete</button>
                    </td>
                 `;
                 tableBody.appendChild(row);
            });

            // Add event listeners to the newly created buttons/checkboxes
            document.querySelectorAll('.update-status-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    updateOrderStatus(orderId);
                });
            });
            document.querySelectorAll('.print-btn').forEach(button => {
                 button.addEventListener('click', function() {
                     const orderId = this.getAttribute('data-order-id');
                     printOrder(orderId);
                 });
            });
            document.querySelectorAll('.delete-order-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    deleteOrder(orderId);
                });
            });
            document.querySelectorAll('.view-details-btn').forEach(button => {
                 button.addEventListener('click', function() {
                     const orderId = this.getAttribute('data-order-id');
                     showOrderDetails(orderId);
                 });
            });
            document.querySelectorAll('.order-checkbox').forEach(checkbox => {
                 checkbox.addEventListener('change', updateBulkDeleteButton);
            });
            updateBulkDeleteButton(); // Ensure button state is correct after rendering
        }

        function updateOrdersCount(count) {
             document.getElementById('orders-count').textContent = `Total: ${count}`;
        }

        // --- CRUD Functions ---
        function updateOrderStatus(orderId) {
            const selectElement = document.querySelector(`.status-select[data-order-id="${orderId}"]`);
            if (!selectElement) {
                 console.error("Status select element not found for order:", orderId);
                 return;
            }
            const newStatus = selectElement.value;

            // Update the database using the Firebase-generated order ID as the key
            database.ref(`orders/${orderId}`).update({ status: newStatus })
                .then(() => {
                     console.log(`Order ${orderId} status updated to ${newStatus}`);
                     // Update local data to reflect change immediately
                     if (allOrders[orderId]) {
                         allOrders[orderId].status = newStatus;
                     }
                     // Re-apply filters/sort as status might affect them
                     applyFilters();
                })
                .catch((error) => {
                    console.error("Error updating order status:", orderId, error);
                    alert(`Failed to update status for order ${orderId}.`);
                });
        }

        function printOrder(orderId) {
            // Fetch the specific order data using the Firebase-generated order ID
            const orderRef = database.ref('orders/' + orderId);
            orderRef.once('value')
                .then((snapshot) => {
                    const orderData = snapshot.val();

                    if (!orderData) {
                        alert(`Order data for ${orderId} not found.`);
                        return;
                    }

                    // --- Format the order data for printing ---
                    let itemsHtml = '';
                    let totalValue = 0;
                    if (orderData.items) {
                        for (const itemId in orderData.items) {
                            if (orderData.items.hasOwnProperty(itemId)) {
                                const item = orderData.items[itemId];
                                const quantity = parseInt(item.quantity) || 0;
                                const price = parseFloat(item.price) || 0;
                                const itemTotal = (price * quantity);
                                totalValue += itemTotal;
                                itemsHtml += `
                                    <tr>
                                        <td>${item.name || 'N/A'}</td>
                                        <td style="text-align:right;">${quantity}</td>
                                        <td style="text-align:right;">₹${price.toFixed(2)}</td>
                                        <td style="text-align:right;">₹${itemTotal.toFixed(2)}</td>
                                    </tr>
                                `;
                            }
                        }
                    }

                    const formattedTime = orderData.timestamp ? new Date(orderData.timestamp).toLocaleString() : 'N/A';
                    const userMobile = orderData.userMobile || 'N/A';
                    const status = orderData.status || 'N/A';

                    const printContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Order Receipt - ${orderId}</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; }
                            .header { text-align: center; margin-bottom: 20px; }
                            .order-details { margin-bottom: 20px; }
                            .items-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                            .items-table th, .items-table td { border: 1px solid #ddd; padding: 8px; }
                            .items-table th { background-color: #f2f2f2; text-align: left; }
                            .total-row { font-weight: bold; }
                            .text-right { text-align: right; }
                            @media print {
                                body { padding: 10px; }
                                button { display: none; } /* Hide buttons when printing */
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h2>Mirdhuna - Order Receipt</h2>
                        </div>
                        <div class="order-details">
                            <p><strong>Order ID:</strong> ${orderId}</p>
                            <p><strong>User Mobile:</strong> ${userMobile}</p>
                            <p><strong>Order Timestamp:</strong> ${formattedTime}</p>
                            <p><strong>Status:</strong> ${status}</p>
                        </div>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th class="text-right">Qty</th>
                                    <th class="text-right">Price</th>
                                    <th class="text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${itemsHtml}
                                <tr class="total-row">
                                    <td colspan="3" class="text-right">Grand Total:</td>
                                    <td class="text-right">₹${totalValue.toFixed(2)}</td>
                                </tr>
                            </tbody>
                        </table>
                        <button onclick="window.print();" style="display: block; margin: 20px auto; padding: 10px 20px;">Print Receipt</button>
                    </body>
                    </html>
                    `;

                    // --- Open a new window and write the content ---
                    const printWindow = window.open('', '_blank');
                    if (printWindow) {
                        printWindow.document.write(printContent);
                        printWindow.document.close();
                    } else {
                         alert("Could not open print window. Please check your browser's popup blocker.");
                         console.error("Failed to open print window.");
                    }

                })
                .catch((error) => {
                    console.error("Error fetching order data for printing:", orderId, error);
                    alert(`Failed to fetch order details for ${orderId}.`);
                });
        }

        function deleteOrder(orderId) {
             if (!confirm(`Are you sure you want to permanently delete Order ID: ${orderId}?`)) {
                return;
            }

            // Reference the specific order in the database using the Firebase-generated order ID
            const orderRef = database.ref(`orders/${orderId}`);
            orderRef.remove()
                .then(() => {
                    console.log(`Order ${orderId} deleted successfully.`);
                    alert(`Order ${orderId} has been deleted.`);
                    // Remove from local data
                    delete allOrders[orderId];
                    // Re-apply filters to update view
                    applyFilters();
                })
                .catch((error) => {
                    console.error("Error deleting order:", orderId, error);
                    alert(`Failed to delete order ${orderId}. Please try again.`);
                });
        }

        // --- Order Details Modal ---
        function showOrderDetails(orderId) {
            const order = allOrders[orderId]; // Get from full data
            if (!order) {
                alert("Order details not found.");
                return;
            }

            const modal = document.getElementById("orderDetailModal");
            const modalContent = document.getElementById("order-detail-content");

            // --- Calculate total value and prepare items list ---
            let totalValue = 0;
            let itemsHtml = '';
            if (order.items) {
                itemsHtml = `
                    <table class="items-table-modal">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                for (const itemId in order.items) {
                    if (order.items.hasOwnProperty(itemId)) {
                        const item = order.items[itemId];
                        const quantity = parseInt(item.quantity) || 0;
                        const price = parseFloat(item.price) || 0;
                        const itemTotal = (price * quantity);
                        totalValue += itemTotal;
                        itemsHtml += `
                            <tr>
                                <td>${item.name || 'N/A'}</td>
                                <td>${quantity}</td>
                                <td>₹${price.toFixed(2)}</td>
                                <td>₹${itemTotal.toFixed(2)}</td>
                            </tr>
                        `;
                    }
                }
                itemsHtml += `
                        <tr style="font-weight:bold;">
                            <td colspan="3">Grand Total:</td>
                            <td>₹${totalValue.toFixed(2)}</td>
                        </tr>
                        </tbody>
                    </table>
                `;
            } else {
                itemsHtml = "<p>No items found for this order.</p>";
            }

            const formattedTime = order.timestamp ? new Date(order.timestamp).toLocaleString() : 'N/A';
            const userMobile = order.userMobile || 'N/A';
            const status = order.status || 'N/A';

            modalContent.innerHTML = `
                <div class="order-detail-item"><span class="order-detail-label">Order ID:</span> ${orderId}</div>
                <div class="order-detail-item"><span class="order-detail-label">User Mobile:</span> ${userMobile}</div>
                <div class="order-detail-item"><span class="order-detail-label">Timestamp:</span> ${formattedTime}</div>
                <div class="order-detail-item"><span class="order-detail-label">Status:</span> ${status}</div>
                <div class="order-detail-item"><span class="order-detail-label">Items Ordered:</span></div>
                ${itemsHtml}
                <div style="margin-top: 20px; text-align: right;">
                    <button class="btn btn-danger print-btn-modal" data-order-id="${orderId}">Print Receipt</button>
                    <button class="btn btn-danger delete-order-btn-modal" data-order-id="${orderId}">Delete Order</button>
                </div>
            `;

            modal.style.display = "block";

            // Add event listeners for buttons inside the modal
            modalContent.querySelector('.print-btn-modal').addEventListener('click', () => printOrder(orderId));
            modalContent.querySelector('.delete-order-btn-modal').addEventListener('click', () => {
                 modal.style.display = "none"; // Close modal first
                 setTimeout(() => deleteOrder(orderId), 100); // Slight delay to ensure modal closes
            });
        }

        // Close the modal when the user clicks on <span> (x)
        document.querySelector("#orderDetailModal .close").addEventListener('click', function() {
            document.getElementById("orderDetailModal").style.display = "none";
        });

        // Close the modal when the user clicks anywhere outside of the modal
        window.addEventListener('click', function(event) {
            const modal = document.getElementById("orderDetailModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // --- Bulk Actions ---
        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            document.querySelectorAll('.order-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
            updateBulkDeleteButton();
        }

        function updateBulkDeleteButton() {
            const anyChecked = Array.from(document.querySelectorAll('.order-checkbox')).some(cb => cb.checked);
            document.getElementById('bulk-delete-btn').disabled = !anyChecked;
        }

        function bulkDeleteOrders() {
             const checkedBoxes = document.querySelectorAll('.order-checkbox:checked');
             const orderIdsToDelete = Array.from(checkedBoxes).map(cb => cb.getAttribute('data-order-id'));

             if (orderIdsToDelete.length === 0) {
                 alert("No orders selected for deletion.");
                 return;
             }

             if (!confirm(`Are you sure you want to permanently delete ${orderIdsToDelete.length} selected order(s)?`)) {
                 return;
             }

             // Use a Promise chain or batch to handle multiple deletes
             const deletePromises = orderIdsToDelete.map(orderId =>
                 database.ref(`orders/${orderId}`).remove().then(() => {
                     console.log(`Order ${orderId} deleted (bulk).`);
                     delete allOrders[orderId]; // Remove from local cache
                 }).catch(err => {
                     console.error(`Error deleting order ${orderId} (bulk):`, err);
                     throw err; // Re-throw to catch in final .catch
                 })
             );

             Promise.all(deletePromises)
                 .then(() => {
                     console.log(`Successfully deleted ${orderIdsToDelete.length} orders.`);
                     alert(`Successfully deleted ${orderIdsToDelete.length} order(s).`);
                     // Re-apply filters to update view
                     applyFilters();
                     // Uncheck "Select All"
                     document.getElementById('select-all-checkbox').checked = false;
                 })
                 .catch((error) => {
                     console.error("Error during bulk delete:", error);
                     alert("One or more orders failed to delete. Please check the console and try again.");
                     // Re-apply filters to update view, showing which deletes failed
                     applyFilters();
                     document.getElementById('select-all-checkbox').checked = false;
                 });
        }

        // --- Export to CSV ---
        function exportOrdersToCSV() {
            const orderIds = Object.keys(filteredOrders); // Export currently filtered orders

            if (orderIds.length === 0) {
                alert("No orders to export.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            // Add CSV header
            csvContent += "Order ID,User Mobile,Timestamp,Total Value,Status,Items\n";

            orderIds.forEach(orderId => {
                const order = filteredOrders[orderId];
                let totalValue = 0;
                let itemsList = [];
                if (order.items) {
                    for (const itemId in order.items) {
                        if(order.items.hasOwnProperty(itemId)){
                            const item = order.items[itemId];
                            const quantity = parseInt(item.quantity) || 0;
                            const price = parseFloat(item.price) || 0;
                            const itemTotal = (price * quantity);
                            totalValue += itemTotal;
                            itemsList.push(`${item.name || 'N/A'} (x${quantity}) @ ₹${price.toFixed(2)} = ₹${itemTotal.toFixed(2)}`);
                        }
                    }
                }
                const formattedTime = order.timestamp ? `"${new Date(order.timestamp).toLocaleString()}"` : 'N/A'; // Quote timestamp
                const userMobile = order.userMobile || 'N/A';
                const itemsString = `"${itemsList.join(' | ')}"`; // Quote items list to handle commas

                // Add data row
                csvContent += `${orderId},${userMobile},${formattedTime},${totalValue.toFixed(2)},${order.status || 'N/A'},${itemsString}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "mirdhuna_orders.csv");
            document.body.appendChild(link); // Required for Firefox

            link.click(); // This will download the data file named "mirdhuna_orders.csv".

            document.body.removeChild(link); // Clean up
        }

    </script>
</body>
