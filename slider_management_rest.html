<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Management - Mirdhuna (REST API)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
            --border: #bdc3c7;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f6f8; color: #333;
            line-height: 1.5;
        }
        #login-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #login-form {
            background: white; padding: 25px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center; width: 95%; max-width: 400px;
        }
        #login-form h2 { margin-top: 0; color: var(--primary); }
        #admin-password {
            width: 100%; padding: 12px; margin: 15px 0;
            border: 1px solid var(--border); border-radius: 4px;
        }
        #login-btn {
            background-color: var(--secondary); color: white;
            border: none; padding: 12px 20px; border-radius: 4px;
            cursor: pointer; width: 100%; font-weight: bold;
        }
        #login-btn:hover { background-color: #2980b9; }
        #login-message { color: var(--danger); margin-top: 10px; }

        #slider-content { display: none; padding: 15px; max-width: 100%; margin: 0 auto; }
        header {
            background-color: var(--primary); color: white;
            padding: 15px; text-align: center;
            margin-bottom: 20px; border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.4rem; }
        #logout-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        #logout-btn:hover { background-color: #c0392b; }

        .section {
            background: white; margin-bottom: 20px;
            border-radius: 5px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-header {
            background-color: var(--light);
            padding: 15px; border-bottom: 1px solid var(--border);
            font-weight: bold;
        }
        .section-content { padding: 15px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-control {
            width: 100%; padding: 10px;
            border: 1px solid var(--border); border-radius: 4px;
            box-sizing: border-box; font-size: 1rem;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { border: 1px solid var(--border); padding: 10px 8px; text-align: left; word-wrap: break-word; }
        th { background-color: #f8f9fa; }

        .btn {
            padding: 6px 10px; margin: 2px;
            border: none; border-radius: 4px; cursor: pointer;
            font-size: 0.85rem;
        }
        .btn-primary { background-color: var(--secondary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }

        .table-container { overflow-x: auto; margin: 10px 0; }
        table { min-width: 600px; }

        /* --- Image Display Fixes --- */
        .slider-image {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        #status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @media (min-width: 768px) {
            #login-form { padding: 30px; }
            #login-form h2 { font-size: 1.8rem; }
            #slider-content { padding: 20px; }
            header h1 { font-size: 1.8rem; }
            .section-header { font-size: 1.3rem; }
            table { font-size: 1rem; }
            th, td { padding: 12px 15px; }
            .btn { padding: 6px 12px; font-size: 0.9rem; }
            .form-control { font-size: 1rem; }
            .slider-image { width: 150px; height: 100px; }
        }
        @media (min-width: 1024px) {
            #slider-content { max-width: 1200px; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div id="login-form">
            <h2>Slider Management Login</h2>
            <input type="password" id="admin-password" placeholder="Enter password (Sanu.0000)" />
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
        </div>
    </div>

    <!-- Main Slide Management Content -->
    <div id="slider-content">
        <header>
            <h1>Mirdhuna Slide Management (REST API)</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <!-- Status Message Area -->
        <div id="status-message"></div>

        <!-- Add New Slide Section -->
        <div class="section">
            <div class="section-header">Add New Slide</div>
            <div class="section-content">
                <div class="form-group">
                    <label for="new-slider-image-url">Image URL:</label>
                    <input type="url" id="new-slider-image-url" class="form-control" placeholder="Enter the full image URL..." required>
                </div>
                <div class="form-group">
                    <label for="new-slider-text">Text Description:</label>
                    <textarea id="new-slider-text" class="form-control" placeholder="Enter slide text..." rows="3" required></textarea>
                </div>
                <button class="btn btn-success" id="add-slider-btn">Add Slide</button>
            </div>
        </div>

        <!-- Existing Slides Section -->
        <div class="section">
            <div class="section-header">Existing Slides</div>
            <div class="section-content">
                <button class="btn btn-primary" id="refresh-slides-btn">Refresh Slides</button>
                <div class="table-container">
                <table id="slides-table">
                    <thead><tr>
                        <th>Image</th><th>Description</th><th>Actions</th>
                    </tr></thead>
                    <tbody><!-- Slides populated by JS --></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyB0sVoG5VdOxmk4ZM5m837pN2uQ3XfRwZw",
            databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com"
        };
        const DATABASE_URL = FIREBASE_CONFIG.databaseURL;
        const SLIDER_PATH = "slider";
        const ADMIN_PASSWORD = "Sanu.0000"; // Hardcoded password for simplicity

        // --- DOM Elements ---
        const loginOverlay = document.getElementById('login-overlay');
        const sliderContent = document.getElementById('slider-content');
        const statusMessage = document.getElementById('status-message');
        const slidesTableBody = document.querySelector('#slides-table tbody');

        // --- Utility Functions ---
        function showStatus(message, isSuccess = true) {
            statusMessage.textContent = message;
            statusMessage.className = `status-${isSuccess ? 'success' : 'error'}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 5000); // Hide after 5 seconds
        }

        function generatePlaceholderImage() {
             return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9Ijc1IiB2aWV3Qm94PSIwIDAgMTAwIDc1IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9Ijc1IiBmaWxsPSIjRUJFQkVCIi8+CjxwYXRoIGQ9Ik01MCAyNUM1NS41MjI4IDI1IDYwIDI5LjQ3NzIgNjAgMzVDMTUgNDUgODQgNDUgNTAgNTVDMzQuNDc3MiA0NSAzMCA0MC41MjI4IDMwIDM1QzMwIDI5LjQ3NzIgMzQuNDc3MiAyNSA0MCAyNVoiIHN0cm9rZT0iIzk5OSIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPgo=';
        }

        // --- Firebase REST API Interaction Functions ---
        async function fetchSlides() {
            try {
                const response = await fetch(`${DATABASE_URL}/${SLIDER_PATH}.json`);
                if (!response.ok) {
                     if(response.status === 401 || response.status === 403) {
                         throw new Error("Permission denied. Check database rules.");
                     }
                     throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displaySlides(data);
            } catch (error) {
                console.error("Error fetching slides:", error);
                slidesTableBody.innerHTML = `<tr><td colspan="3">Error loading slides: ${error.message}</td></tr>`;
                showStatus(`Error fetching slides: ${error.message}`, false);
            }
        }

        function displaySlides(slidesData) {
            slidesTableBody.innerHTML = '';

            if (!slidesData) {
                slidesTableBody.innerHTML = '<tr><td colspan="3">No slides found.</td></tr>';
                return;
            }

            // Iterate through the object properties (each key is a slide ID)
            for (const slideId in slidesData) {
                if (slidesData.hasOwnProperty(slideId)) {
                    const slide = slidesData[slideId];
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td><img src="${slide.url || generatePlaceholderImage()}" alt="Slide Image" class="slider-image" onerror="this.onerror=null; this.src='${generatePlaceholderImage()}';"></td>
                        <td>${slide.text || ''}</td>
                        <td>
                            <button class="btn btn-danger delete-slider-btn" data-slide-id="${slideId}">Delete</button>
                        </td>
                    `;
                    slidesTableBody.appendChild(row);
                }
            }

            // Add event listeners to the newly created delete buttons
            document.querySelectorAll('.delete-slider-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const slideId = this.getAttribute('data-slide-id');
                    deleteSlide(slideId);
                });
            });
        }


        async function addSlide(imageUrl, text) {
            try {
                 const newSlideData = { url: imageUrl, text: text };
                 const response = await fetch(`${DATABASE_URL}/${SLIDER_PATH}.json`, {
                     method: 'POST', // Firebase REST API uses POST to generate a unique key
                     headers: {
                         'Content-Type': 'application/json'
                         // No auth header needed if rules allow unauthenticated write
                         // If using auth, you'd add it here, e.g., 'Authorization': `Bearer ${idToken}`
                     },
                     body: JSON.stringify(newSlideData)
                 });

                 if (!response.ok) {
                     if(response.status === 401 || response.status === 403) {
                         throw new Error("Permission denied. Cannot add slide.");
                     }
                     throw new Error(`HTTP error! status: ${response.status}`);
                 }

                 const responseData = await response.json();
                 console.log("Slide added successfully with ID:", responseData.name); // Firebase returns the key in .name
                 showStatus("Slide added successfully!");
                 document.getElementById('new-slider-image-url').value = '';
                 document.getElementById('new-slider-text').value = '';
                 fetchSlides(); // Refresh the list

            } catch (error) {
                console.error("Error adding slide:", error);
                showStatus(`Error adding slide: ${error.message}`, false);
            }
        }

        async function deleteSlide(slideId) {
             if (!confirm(`Are you sure you want to permanently delete this slide (ID: ${slideId})?`)) {
                return;
             }

             try {
                 const response = await fetch(`${DATABASE_URL}/${SLIDER_PATH}/${slideId}.json`, {
                     method: 'DELETE',
                     headers: {
                         'Content-Type': 'application/json'
                         // No auth header needed if rules allow unauthenticated write
                         // If using auth, you'd add it here
                     }
                 });

                 if (!response.ok) {
                     if(response.status === 401 || response.status === 403) {
                         throw new Error("Permission denied. Cannot delete slide.");
                     }
                     throw new Error(`HTTP error! status: ${response.status}`);
                 }

                 console.log(`Slide ${slideId} deleted successfully.`);
                 showStatus("Slide deleted successfully.");
                 fetchSlides(); // Refresh the list

             } catch (error) {
                 console.error("Error deleting slide:", error);
                 showStatus(`Error deleting slide: ${error.message}`, false);
             }
        }

        // --- Event Listeners ---
        document.getElementById('login-btn').addEventListener('click', () => {
            const password = document.getElementById('admin-password').value;
            const messageElement = document.getElementById('login-message');
            if (password === ADMIN_PASSWORD) {
                loginOverlay.style.display = 'none';
                sliderContent.style.display = 'block';
                fetchSlides(); // Load slides on login
            } else {
                messageElement.textContent = 'Incorrect password.';
            }
        });

        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('login-btn').click();
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
             sliderContent.style.display = 'none';
             loginOverlay.style.display = 'flex'; // Show login again
             document.getElementById('admin-password').value = '';
             document.getElementById('login-message').textContent = '';
             slidesTableBody.innerHTML = ''; // Clear displayed slides
        });

        document.getElementById('add-slider-btn').addEventListener('click', () => {
            const urlInput = document.getElementById('new-slider-image-url');
            const textInput = document.getElementById('new-slider-text');
            const imageUrl = urlInput.value.trim();
            const text = textInput.value.trim();

            if (!imageUrl) {
                alert("Please enter an Image URL.");
                urlInput.focus();
                return;
            }
            try { new URL(imageUrl); } catch (e) {
                 alert("Please enter a valid Image URL.");
                 urlInput.focus();
                 return;
            }
            if (!text) {
                alert("Please enter a Text Description.");
                textInput.focus();
                return;
            }

            addSlide(imageUrl, text);
        });

        document.getElementById('refresh-slides-btn').addEventListener('click', fetchSlides);

        // --- Initial State ---
        // Ensure login is shown initially
        loginOverlay.style.display = 'flex';
        sliderContent.style.display = 'none';
    </script>
</body>
</html>
