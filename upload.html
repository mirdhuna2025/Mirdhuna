<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Image Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    h1, h2 { color: #333; }
    input[type="file"] { margin: 10px 0; }
    button {
      background: #4CAF50; color: white; border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer; font-size: 16px;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #upload-progress { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; display: none; }
    #progress-bar { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
    #result { margin-top: 15px; }
    .success { color: green; }
    .error { color: red; }
    #download-url { width: 100%; padding: 8px; margin-top: 8px; }
    #preview-image { max-width: 100%; margin-top: 10px; display: none; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Upload Image</h1>

  <div class="container">
    <h2>Select and Upload</h2>
    <input type="file" id="file-input" accept="image/*"/>
    <button id="upload-button">Upload</button>
    <div id="upload-progress"><div id="progress-bar"></div></div>
  </div>

  <div class="container">
    <h2>Result</h2>
    <div id="result"></div>
    <input type="text" id="download-url" readonly style="display:none;"/>
    <img id="preview-image" alt="Preview"/>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase libraries (modular v9+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com", // âœ… Corrected
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // DOM elements
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('upload-progress');
    const resultDiv = document.getElementById('result');
    const downloadUrlInput = document.getElementById('download-url');
    const previewImage = document.getElementById('preview-image');

    // Upload handler
    uploadButton.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        showMessage("Please select a file first.", "error");
        return;
      }

      // File checks
      if (!file.type.startsWith("image/")) {
        showMessage("Only image files are allowed.", "error");
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        showMessage("File exceeds 5MB limit.", "error");
        return;
      }

      // Unique filename
      const fileName = Date.now() + "_" + file.name;
      const storageRef = ref(storage, "slider_images/" + fileName);

      // Start upload
      const uploadTask = uploadBytesResumable(storageRef, file);

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      uploadButton.disabled = true;
      resultDiv.textContent = "";
      downloadUrlInput.style.display = "none";
      previewImage.style.display = "none";

      uploadTask.on("state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
        },
        (error) => {
          showMessage("Upload failed: " + error.message, "error");
          uploadButton.disabled = false;
          progressContainer.style.display = "none";
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((url) => {
            showMessage("Upload successful!", "success");
            downloadUrlInput.value = url;
            downloadUrlInput.style.display = "block";
            previewImage.src = url;
            previewImage.style.display = "block";
            uploadButton.disabled = false;
            progressContainer.style.display = "none";
          });
        }
      );
    });

    function showMessage(msg, type) {
      resultDiv.textContent = msg;
      resultDiv.className = type;
    }
  </script>
</body>
</html>
