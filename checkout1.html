<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIRDHUNA Checkout</title>
  <style>
    :root {
      --primary: #e63946;
      --secondary: #457b9d;
      --light: #f1faee;
      --dark: #1d3557;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
    }

    /* Floating Cart Button */
    #cartBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      transition: var(--transition);
    }
    #cartBtn:hover {
      transform: scale(1.1);
    }

    /* Slide-out Checkout Panel */
    #checkoutPanel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    #checkoutPanel.active {
      right: 0;
    }

    #checkoutHeader {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #checkoutItems {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .checkout-item h4 {
      font-size: 1rem;
      margin: 0;
      color: var(--dark);
    }

    .checkout-item .qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .checkout-item button {
      border: none;
      background: var(--secondary);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #checkoutFooter {
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: var(--light);
    }

    #checkoutFooter h3 {
      margin: 0 0 0.8rem;
      color: var(--dark);
    }

    #placeOrderBtn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    #placeOrderBtn:hover {
      background: #d62839;
    }

    @media (max-width: 480px) {
      #checkoutPanel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Button -->
  <button id="cartBtn"><i class="fas fa-shopping-cart"></i></button>

  <!-- Checkout Panel -->
  <div id="checkoutPanel">
    <div id="checkoutHeader">
      <h2>Checkout</h2>
      <button id="closeCheckout" style="background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;">âœ–</button>
    </div>
    <div id="checkoutItems">
      <p>Your cart is empty.</p>
    </div>
    <div id="checkoutFooter">
      <h3>Total: â‚¹<span id="cartTotal">0</span></h3>
      <button id="placeOrderBtn">Place Order</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    // âœ… Firebase Init (same config as load.js)
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ›’ Checkout Script
    const cartBtn = document.getElementById("cartBtn");
    const checkoutPanel = document.getElementById("checkoutPanel");
    const closeCheckout = document.getElementById("closeCheckout");
    const checkoutItems = document.getElementById("checkoutItems");
    const cartTotal = document.getElementById("cartTotal");
    const placeOrderBtn = document.getElementById("placeOrderBtn");

    // Mock cart (you can replace with localStorage or your actual cart array)
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function updateCartUI() {
      checkoutItems.innerHTML = "";
      if (cart.length === 0) {
        checkoutItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "0";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "checkout-item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <div class="qty">
            <button onclick="updateQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
          <span>â‚¹${item.price * item.qty}</span>
        `;
        checkoutItems.appendChild(div);
      });
      cartTotal.textContent = total.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    window.updateQty = function (index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      updateCartUI();
    };

    cartBtn.addEventListener("click", () => checkoutPanel.classList.toggle("active"));
    closeCheckout.addEventListener("click", () => checkoutPanel.classList.remove("active"));

    placeOrderBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const currentUser = localStorage.getItem("currentUser") || "guest";
      const order = {
        user: currentUser,
        cart,
        total: parseFloat(cartTotal.textContent),
        timestamp: new Date().toISOString(),
      };
      db.ref("orders").push(order);
      alert("âœ… Order placed successfully!");
      cart = [];
      localStorage.removeItem("cart");
      updateCartUI();
      checkoutPanel.classList.remove("active");
    });

    document.addEventListener("DOMContentLoaded", updateCartUI);
  </script>
</body>
</html>
