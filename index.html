<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRDHUNA | Authentic South Indian Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Add Firebase SDK Scripts HERE, in the <head> -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --accent: #a8dadc;
            --dark: #1d3557;
            --light: #f1faee;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff8f0 0%, #f0f8ff 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .loading {
            text-align: center;
            padding: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #header-container, #slides-container, #content-container, #footer-container {
            width: 100%;
        }

        /* Slider/Carousel Styles (Moved here for now) */
        .slider-container {
            position: relative;
            height: 70vh;
            overflow: hidden;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow);
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            color: white;
            backdrop-filter: blur(5px);
        }

        .slide-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .slide-content p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .slider-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .slider-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Ensure buttons are clickable */
        }

        .slider-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="slides-container">
        <!-- Initial loading state for the slider -->
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading slides...</p>
                </div>
            </div>
            <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
            <div class="slider-nav" id="sliderNav"></div>
        </div>
    </div>
    <div id="content-container"></div>
    <div id="footer-container"></div>

    <!-- Initialize Firebase and get Database reference -->
    <script>
        // Your web app's Firebase configuration (Corrected databaseURL)
        const firebaseConfig = {
          apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
          authDomain: "mirdhuna-25542.firebaseapp.com",
          databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com", // Removed trailing space
          projectId: "mirdhuna-25542",
          storageBucket: "mirdhuna-25542.firebasestorage.app",
          messagingSenderId: "575924409876",
          appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
          measurementId: "G-YB7LDKHBPV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Get a reference to the Realtime Database service
        const database = firebase.database();

        // --- Slider Population Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            const sliderContainer = document.querySelector('#slides-container .slider-container');
            const slider = document.getElementById('slider');
            const sliderNav = document.getElementById('sliderNav');
            const prevBtn = sliderContainer.querySelector('.prev');
            const nextBtn = sliderContainer.querySelector('.next');

            let currentSlide = 0;
            let slidesData = [];
            let dots = [];

            // Function to fetch slides from Firebase
            function fetchSlides() {
                const slidesRef = database.ref('slides'); // Assuming data is under 'slides' node

                slidesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Convert Firebase object structure to array
                        // Firebase returns an object, keys are often random IDs
                        slidesData = Object.values(data);
                        console.log("Slides data fetched:", slidesData);
                        populateSlider();
                        setupSliderNavigation();
                        setupSliderButtons();
                    } else {
                        console.warn("No slides data found in Firebase.");
                        handleError("No slide data available.");
                    }
                }, (error) => {
                     console.error("Error fetching slides from Firebase:", error);
                     handleError("Failed to load slides.");
                });
            }

            // Function to populate the slider with slide elements
            function populateSlider() {
                // Clear loading content
                slider.innerHTML = '';
                sliderNav.innerHTML = '';

                if (slidesData.length === 0) {
                    slider.innerHTML = '<div class="loading"><p>No slides to display.</p></div>';
                    return;
                }

                slidesData.forEach((slideData, index) => {
                    // Create slide element
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.backgroundImage = `url('${slideData.imageUrl}')`; // Use imageUrl from DB

                    // Create slide content
                    const content = document.createElement('div');
                    content.className = 'slide-content';
                    content.innerHTML = `
                        <h2>${slideData.title}</h2>
                        <p>${slideData.description}</p>
                        <!-- Add buttons or links if needed -->
                    `;

                    slide.appendChild(content);
                    slider.appendChild(slide);

                    // Create navigation dot
                    const dot = document.createElement('span');
                    dot.className = 'slider-dot';
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(index));
                    sliderNav.appendChild(dot);
                    dots.push(dot);
                });

                updateSlider(); // Set initial position
            }

             // Function to update slider position and active dot
            function updateSlider() {
                 if (slidesData.length > 0) {
                    slider.style.transform = `translateX(-${currentSlide * 100}%)`;

                    // Update dots
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentSlide);
                    });
                 }
            }

            // Function to go to a specific slide
            function goToSlide(index) {
                currentSlide = index;
                updateSlider();
            }

            // Function to go to the next slide
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slidesData.length;
                updateSlider();
            }

            // Function to go to the previous slide
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slidesData.length) % slidesData.length;
                updateSlider();
            }


            // Setup navigation buttons
            function setupSliderButtons() {
                 if (slidesData.length > 0) {
                    nextBtn.addEventListener('click', nextSlide);
                    prevBtn.addEventListener('click', prevSlide);

                    // Optional: Auto-advance slides
                    // let slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
                    // Pause auto-advance on hover (optional)
                    /*
                    sliderContainer.addEventListener('mouseenter', () => clearInterval(slideInterval));
                    sliderContainer.addEventListener('mouseleave', () => {
                        slideInterval = setInterval(nextSlide, 5000);
                    });
                    */
                 }
            }

            // Setup navigation dots click listeners
            function setupSliderNavigation() {
                 // Event listeners are added during dot creation in populateSlider
            }

            // Handle errors during loading
            function handleError(message) {
                 slider.innerHTML = `<div class="loading"><p style="color:red;">${message}</p><p>Check console for details.</p></div>`;
            }


            // Start fetching data when the page loads
            fetchSlides();

        }); // DOMContentLoaded end

    </script>

</body>
</html>
