<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers Management | MIRDHUNA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --accent: #a8dadc;
            --dark: #1d3557;
            --light: #f1faee;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff8f0 0%, #f0f8ff 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 15px 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-danger {
            background: #e63946;
            color: white;
        }

        .btn-danger:hover {
            background: #c1121f;
            transform: translateY(-3px);
        }

        .btn-warning {
            background: #e9c46a;
            color: var(--dark);
        }

        .btn-warning:hover {
            background: #f4a261;
            transform: translateY(-3px);
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .offer-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .offer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .offer-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .offer-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .offer-content {
            padding: 20px;
        }

        .offer-content h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .offer-content p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .offer-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            font-size: 1rem;
        }

        .offer-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #2a9d8f, #1d7a6d);
        }

        .notification.error {
            background: linear-gradient(135deg, #e63946, #c1121f);
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* Lock Screen */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 53, 87, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .lock-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .lock-container h2 {
            color: var(--dark);
            margin-bottom: 20px;
        }

        .lock-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .lock-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lock-form input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .lock-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
        }

        .blur-content {
            filter: blur(5px);
            pointer-events: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .offers-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .offers-grid {
                grid-template-columns: 1fr;
            }
            
            .offer-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-container">
            <h2><i class="fas fa-lock"></i> Special Offers Management</h2>
            <p>Please enter the password to access special offers management</p>
            <form class="lock-form" id="lockForm">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit" class="btn btn-primary">Unlock</button>
            </form>
        </div>
    </div>

    <!-- Main Content (Initially Blurred) -->
    <div class="blur-content" id="mainContent">
        <div class="container">
            <header>
                <div class="container header-container">
                    <div class="logo">
                        <i class="fas fa-utensils"></i>
                        <h1>MIRDHUNA Special Offers Management</h1>
                    </div>
                </div>
            </header>

            <section class="section">
                <div class="section-header">
                    <h2>Add New Special Offer</h2>
                </div>
                <form id="offerForm">
                    <div class="form-group">
                        <label for="name">Offer Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter offer name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Enter offer description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="badge">Badge Text (e.g., 20% OFF, BUY 1 GET 1)</label>
                        <input type="text" id="badge" class="form-control" placeholder="Enter badge text" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Offer Price (₹)</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter offer price" required>
                    </div>
                    <div class="form-group">
                        <label for="originalPrice">Original Price (₹)</label>
                        <input type="number" id="originalPrice" class="form-control" placeholder="Enter original price">
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="url" id="image" class="form-control" placeholder="Enter image URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Offer</button>
                </form>
            </section>

            <section class="section">
                <div class="section-header">
                    <h2>Current Special Offers</h2>
                </div>
                <div class="offers-grid" id="offersContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading offers from Firebase...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
            authDomain: "mirdhuna-25542.firebaseapp.com",
            databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
            projectId: "mirdhuna-25542",
            storageBucket: "mirdhuna-25542.firebasestorage.app",
            messagingSenderId: "575924409876",
            appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
            measurementId: "G-YB7LDKHBPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const lockScreen = document.getElementById('lockScreen');
        const mainContent = document.getElementById('mainContent');
        const lockForm = document.getElementById('lockForm');
        const offerForm = document.getElementById('offerForm');
        const offersContainer = document.getElementById('offersContainer');
        const notification = document.getElementById('notification');

        // Password protection
        const correctPassword = "Sanu.0000";

        // Show notification
        function showNotification(message, isSuccess) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Unlock screen
        lockForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === correctPassword) {
                lockScreen.style.display = 'none';
                mainContent.classList.remove('blur-content');
                fetchOffers();
            } else {
                showNotification('Incorrect password!', false);
            }
        });

        // Add new offer
        offerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const badge = document.getElementById('badge').value;
            const price = parseFloat(document.getElementById('price').value);
            const originalPrice = parseFloat(document.getElementById('originalPrice').value) || null;
            const image = document.getElementById('image').value;
            
            // Add to Firebase
            const offersRef = database.ref('offers');
            const newOfferRef = offersRef.push();
            
            newOfferRef.set({
                name: name,
                description: description,
                badge: badge,
                price: price,
                originalPrice: originalPrice,
                image: image
            })
            .then(() => {
                showNotification('Offer added successfully!', true);
                offerForm.reset();
            })
            .catch((error) => {
                showNotification('Error adding offer: ' + error.message, false);
            });
        });

        // Fetch and display offers
        function fetchOffers() {
            const offersRef = database.ref('offers');
            
            offersRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderOffers(data);
                } else {
                    offersContainer.innerHTML = '<p>No offers found. Add your first offer above.</p>';
                }
            });
        }

        // Render offers
        function renderOffers(offers) {
            let offersHTML = '';
            
            Object.keys(offers).forEach(key => {
                const offer = offers[key];
                offersHTML += `
                <div class="offer-card" data-id="${key}">
                    <div class="offer-img" style="background-image: url('${offer.image}');">
                        <div class="offer-badge">${offer.badge}</div>
                    </div>
                    <div class="offer-content">
                        <h3>${offer.name}</h3>
                        <p>${offer.description}</p>
                        <div class="offer-price">
                            <div class="price">₹${offer.price}</div>
                            ${offer.originalPrice ? `<div class="original-price">₹${offer.originalPrice}</div>` : ''}
                        </div>
                    </div>
                    <div class="offer-actions">
                        <button class="btn btn-warning edit-btn" data-id="${key}" data-name="${offer.name}" data-description="${offer.description}" data-badge="${offer.badge}" data-price="${offer.price}" data-originalprice="${offer.originalPrice || ''}" data-image="${offer.image}">Edit</button>
                        <button class="btn btn-danger delete-btn" data-id="${key}">Delete</button>
                    </div>
                </div>
                `;
            });
            
            offersContainer.innerHTML = offersHTML;
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const offerId = this.dataset.id;
                    deleteOffer(offerId);
                });
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const offerId = this.dataset.id;
                    const name = this.dataset.name;
                    const description = this.dataset.description;
                    const badge = this.dataset.badge;
                    const price = this.dataset.price;
                    const originalPrice = this.dataset.originalprice;
                    const image = this.dataset.image;
                    editOffer(offerId, name, description, badge, price, originalPrice, image);
                });
            });
        }

        // Delete offer
        function deleteOffer(offerId) {
            if (confirm('Are you sure you want to delete this offer?')) {
                const offerRef = database.ref('offers/' + offerId);
                
                offerRef.remove()
                .then(() => {
                    showNotification('Offer deleted successfully!', true);
                })
                .catch((error) => {
                    showNotification('Error deleting offer: ' + error.message, false);
                });
            }
        }

        // Edit offer
        function editOffer(offerId, name, description, badge, price, originalPrice, image) {
            // Fill the form with current values
            document.getElementById('name').value = name;
            document.getElementById('description').value = description;
            document.getElementById('badge').value = badge;
            document.getElementById('price').value = price;
            document.getElementById('originalPrice').value = originalPrice;
            document.getElementById('image').value = image;
            
            // Change form submit behavior to update instead of add
            offerForm.onsubmit = function(e) {
                e.preventDefault();
                
                const updatedName = document.getElementById('name').value;
                const updatedDescription = document.getElementById('description').value;
                const updatedBadge = document.getElementById('badge').value;
                const updatedPrice = parseFloat(document.getElementById('price').value);
                const updatedOriginalPrice = parseFloat(document.getElementById('originalPrice').value) || null;
                const updatedImage = document.getElementById('image').value;
                
                const offerRef = database.ref('offers/' + offerId);
                
                offerRef.update({
                    name: updatedName,
                    description: updatedDescription,
                    badge: updatedBadge,
                    price: updatedPrice,
                    originalPrice: updatedOriginalPrice,
                    image: updatedImage
                })
                .then(() => {
                    showNotification('Offer updated successfully!', true);
                    offerForm.reset();
                    // Reset form submit behavior
                    offerForm.onsubmit = function(e) {
                        e.preventDefault();
                        // Add new offer logic
                        const name = document.getElementById('name').value;
                        const description = document.getElementById('description').value;
                        const badge = document.getElementById('badge').value;
                        const price = parseFloat(document.getElementById('price').value);
                        const originalPrice = parseFloat(document.getElementById('originalPrice').value) || null;
                        const image = document.getElementById('image').value;
                        
                        const offersRef = database.ref('offers');
                        const newOfferRef = offersRef.push();
                        
                        newOfferRef.set({
                            name: name,
                            description: description,
                            badge: badge,
                            price: price,
                            originalPrice: originalPrice,
                            image: image
                        })
                        .then(() => {
                            showNotification('Offer added successfully!', true);
                            offerForm.reset();
                        })
                        .catch((error) => {
                            showNotification('Error adding offer: ' + error.message, false);
                        });
                    };
                })
                .catch((error) => {
                    showNotification('Error updating offer: ' + error.message, false);
                });
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on password field when page loads
            document.getElementById('password').focus();
        });
    </script>
</body>
  </html>
