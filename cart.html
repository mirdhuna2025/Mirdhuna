<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIRDHUNA | Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --primary:#e63946; --dark:#1d3557 }
    *{box-sizing:border-box} body{margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#333}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee}
    .container{max-width:1100px;margin:0 auto;padding:12px 16px}
    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .btn{appearance:none;border:0;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-ghost{background:#333;color:#fff;text-decoration:none}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .cart-list{display:flex;flex-direction:column;gap:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px}
    .name{font-weight:700;flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .qty{display:flex;align-items:center;gap:8px}
    .qty button{width:28px;height:28px;border:1px solid #ddd;border-radius:50%;background:#fff;cursor:pointer}
    .footer{display:flex;align-items:center;justify-content:space-between;border-top:1px solid #eee;padding-top:14px;margin-top:14px}
    .empty{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;text-align:center;color:#666}
  </style>
</head>
<body>
  <header>
    <div class="container toolbar">
      <strong>üõí Your Cart</strong>
      <div style="display:flex;gap:8px">
        <a class="btn btn-ghost" href="index.html">‚Üê Back</a>
        <button id="downloadBtn" class="btn btn-ghost" type="button">Download Page</button>
      </div>
    </div>
  </header>

  <main>
    <section aria-labelledby="cartHeading">
      <h2 id="cartHeading" style="margin:0 0 12px 0">Items</h2>
      <div id="cartList" class="cart-list"></div>
      <div class="footer">
        <div>Total: <strong id="cartTotal">‚Çπ0</strong></div>
        <button id="checkoutBtn" class="btn btn-primary" type="button">Checkout</button>
      </div>
    </section>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
