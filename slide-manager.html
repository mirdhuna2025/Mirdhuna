<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Management | MIRDHUNA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --accent: #a8dadc;
            --dark: #1d3557;
            --light: #f1faee;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff8f0 0%, #f0f8ff 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 15px 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-danger {
            background: #e63946;
            color: white;
        }

        .btn-danger:hover {
            background: #c1121f;
            transform: translateY(-3px);
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .slide-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .slide-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .slide-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .slide-content {
            padding: 20px;
        }

        .slide-content h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .slide-content p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .slide-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #2a9d8f, #1d7a6d);
        }

        .notification.error {
            background: linear-gradient(135deg, #e63946, #c1121f);
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .slides-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .slides-grid {
                grid-template-columns: 1fr;
            }
            
            .slide-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="container header-container">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>MIRDHUNA Slide Management</h1>
                </div>
            </div>
        </header>

        <section class="section">
            <div class="section-header">
                <h2>Add New Slide</h2>
            </div>
            <form id="slideForm">
                <div class="form-group">
                    <label for="title">Slide Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter slide title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" placeholder="Enter slide description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" class="form-control" placeholder="Enter image URL" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Slide</button>
            </form>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>Current Slides</h2>
            </div>
            <div class="slides-grid" id="slidesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading slides from Firebase...</p>
                </div>
            </div>
        </section>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
            authDomain: "mirdhuna-25542.firebaseapp.com",
            databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
            projectId: "mirdhuna-25542",
            storageBucket: "mirdhuna-25542.firebasestorage.app",
            messagingSenderId: "575924409876",
            appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
            measurementId: "G-YB7LDKHBPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const slideForm = document.getElementById('slideForm');
        const slidesContainer = document.getElementById('slidesContainer');
        const notification = document.getElementById('notification');

        // Show notification
        function showNotification(message, isSuccess) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add new slide
        slideForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;
            
            // Add to Firebase
            const slidesRef = database.ref('slides');
            const newSlideRef = slidesRef.push();
            
            newSlideRef.set({
                title: title,
                description: description,
                image: image
            })
            .then(() => {
                showNotification('Slide added successfully!', true);
                slideForm.reset();
            })
            .catch((error) => {
                showNotification('Error adding slide: ' + error.message, false);
            });
        });

        // Fetch and display slides
        function fetchSlides() {
            const slidesRef = database.ref('slides');
            
            slidesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderSlides(data);
                } else {
                    slidesContainer.innerHTML = '<p>No slides found. Add your first slide above.</p>';
                }
            });
        }

        // Render slides
        function renderSlides(slides) {
            let slidesHTML = '';
            
            Object.keys(slides).forEach(key => {
                const slide = slides[key];
                slidesHTML += `
                <div class="slide-card" data-id="${key}">
                    <div class="slide-img" style="background-image: url('${slide.image}');"></div>
                    <div class="slide-content">
                        <h3>${slide.title}</h3>
                        <p>${slide.description}</p>
                    </div>
                    <div class="slide-actions">
                        <button class="btn btn-danger delete-btn" data-id="${key}">Delete</button>
                    </div>
                </div>
                `;
            });
            
            slidesContainer.innerHTML = slidesHTML;
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const slideId = this.dataset.id;
                    deleteSlide(slideId);
                });
            });
        }

        // Delete slide
        function deleteSlide(slideId) {
            if (confirm('Are you sure you want to delete this slide?')) {
                const slideRef = database.ref('slides/' + slideId);
                
                slideRef.remove()
                .then(() => {
                    showNotification('Slide deleted successfully!', true);
                })
                .catch((error) => {
                    showNotification('Error deleting slide: ' + error.message, false);
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchSlides();
        });
    </script>
</body>
  </html>
