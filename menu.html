<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Mirdhuna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebaseSet = set;
    window.firebaseRemove = remove;
    window.firebaseOnValue = onValue;
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #1a3a4a;
      text-align: center;
    }
    .form-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin-right: 10px;
      margin-top: 10px;
    }
    .btn-save {
      background: #457b9d;
      color: white;
    }
    .btn-delete {
      background: #e63946;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .section {
      margin: 30px 0;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Mirdhuna Admin Panel</h1>
    <p style="text-align:center; color:#666;">Manage categories and menu items</p>

    <!-- Categories -->
    <div class="section">
      <h2>Manage Categories</h2>
      <div class="form-group">
        <label>Category ID (e.g., snacks)</label>
        <input type="text" id="catId" placeholder="Unique ID (no spaces)">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="catName" placeholder="Category name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" id="catDesc" placeholder="Short description">
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" id="catImage" placeholder="https://example.com/image.jpg">
      </div>
      <button class="btn btn-save" onclick="saveCategory()">‚úÖ Save Category</button>
      <button class="btn btn-delete" onclick="deleteCategory()">üóëÔ∏è Delete Category</button>
    </div>

    <!-- Menu Items -->
    <div class="section">
      <h2>Manage Menu Items</h2>
      <div class="form-group">
        <label>Item ID (e.g., paneer_pakora)</label>
        <input type="text" id="itemId" placeholder="Unique ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="itemName" placeholder="Dish name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="itemDesc" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label>Price (‚Çπ)</label>
        <input type="number" id="itemPrice" placeholder="99">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="itemCategory">
          <option value="">-- Loading categories --</option>
        </select>
      </div>
      <div class="form-group">
        <label>Veg?</label>
        <select id="itemVeg">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" id="itemImage" placeholder="https://example.com/dish.jpg">
      </div>
      <div class="form-group">
        <label>Website (Optional)</label>
        <input type="text" id="itemWebsite" placeholder="https://recipe.com">
      </div>
      <button class="btn btn-save" onclick="saveMenuItem()">‚úÖ Save Menu Item</button>
      <button class="btn btn-delete" onclick="deleteMenuItem()">üóëÔ∏è Delete Menu Item</button>
    </div>
  </div>

  <script>
    function populateCategories() {
      const select = document.getElementById('itemCategory');
      select.innerHTML = '<option value="">-- Loading --</option>';
      const db = window.firebaseDB;
      const ref = window.firebaseRef;
      const onValue = window.firebaseOnValue;

      onValue(ref(db, 'categories'), (snapshot) => {
        select.innerHTML = '<option value="">-- Select Category --</option>';
        const data = snapshot.val() || {};
        Object.keys(data).forEach(key => {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = data[key].name || key;
          select.appendChild(opt);
        });
      });
    }

    function saveCategory() {
      const id = document.getElementById('catId').value.trim();
      if (!id) { alert('Enter Category ID'); return; }
      const data = {
        name: document.getElementById('catName').value.trim(),
        description: document.getElementById('catDesc').value.trim(),
        image: document.getElementById('catImage').value.trim()
      };
      window.firebaseSet(window.firebaseRef(window.firebaseDB, 'categories/' + id), data)
        .then(() => alert('Category saved!'))
        .catch(err => alert('Error: ' + err.message));
    }

    function deleteCategory() {
      const id = document.getElementById('catId').value.trim();
      if (!id || !confirm('Delete this category?')) return;
      window.firebaseRemove(window.firebaseRef(window.firebaseDB, 'categories/' + id))
        .then(() => alert('Category deleted!'))
        .catch(err => alert('Error: ' + err.message));
    }

    function saveMenuItem() {
      const id = document.getElementById('itemId').value.trim();
      if (!id) { alert('Enter Item ID'); return; }
      const cat = document.getElementById('itemCategory').value;
      if (!cat) { alert('Select a category'); return; }
      const data = {
        name: document.getElementById('itemName').value.trim(),
        description: document.getElementById('itemDesc').value.trim(),
        price: parseFloat(document.getElementById('itemPrice').value) || 0,
        category: cat,
        veg: document.getElementById('itemVeg').value === 'true',
        image: document.getElementById('itemImage').value.trim(),
        website: document.getElementById('itemWebsite').value.trim()
      };
      window.firebaseSet(window.firebaseRef(window.firebaseDB, 'menu/' + id), data)
        .then(() => alert('Menu item saved!'))
        .catch(err => alert('Error: ' + err.message));
    }

    function deleteMenuItem() {
      const id = document.getElementById('itemId').value.trim();
      if (!id || !confirm('Delete this menu item?')) return;
      window.firebaseRemove(window.firebaseRef(window.firebaseDB, 'menu/' + id))
        .then(() => alert('Menu item deleted!'))
        .catch(err => alert('Error: ' + err.message));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      populateCategories();
    });
  </script>
</body>
</html>
