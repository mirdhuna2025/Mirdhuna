<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirdhuna Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary: #b91c1c;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .section { padding: 40px 0; }
    .container { width: 92%; margin: 0 auto; }
    h2 { text-align: center; margin-bottom: 20px; }

    /* CATEGORY SECTION */
    .category-slider {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
    }

    .categories-grid {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-behavior: smooth;
      scrollbar-width: none;
      scroll-snap-type: x mandatory;
    }
    .categories-grid::-webkit-scrollbar { display: none; }

    .category-card {
      flex: 0 0 auto;
      text-align: center;
      cursor: pointer;
      scroll-snap-align: start;
      width: 110px;
    }

    .category-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #ddd;
      margin-bottom: 8px;
      transition: 0.3s;
    }

    .category-card.active .category-img {
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .category-content {
      font-size: 0.95rem;
      font-weight: 600;
      color: #333;
    }

    .nav-btn {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 18px;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: var(--shadow);
    }

    .nav-btn.left { left: -10px; }
    .nav-btn.right { right: -10px; }

    /* MENU SECTION */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background: #fffbe6;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .item-img {
      width: 130px;
      height: 110px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      border-radius: 12px;
      margin: 10px;
    }

    .item-content {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .item-content h3 {
      color: #7a0f0f;
      margin: 0;
    }

    .item-desc { color: #555; font-size: 0.9rem; margin: 4px 0; }
    .item-price { font-weight: 700; color: #7a0f0f; font-size: 1rem; }

    .add-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 14px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .category-card { width: 90px; }
      .category-img { width: 80px; height: 80px; }
      .nav-btn.left { left: -4px; }
      .nav-btn.right { right: -4px; }
    }
  </style>
</head>
<body>

  <main>
    <!-- ===== CATEGORIES ===== -->
    <section class="section" id="categories">
      <div class="container">
        <h2>Categories</h2>
        <div class="category-slider">
          <button class="nav-btn left" onclick="scrollCategories(-1)">
            <i class="fas fa-chevron-left"></i>
          </button>

          <div id="categoriesContainer" class="categories-grid">
            <div class="category-card active" data-category="Fries" onclick="filterMenu('Fries', this)">
              <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Fries');"></div>
              <div class="category-content">Fries</div>
            </div>

            <div class="category-card" data-category="Pakora" onclick="filterMenu('Pakora', this)">
              <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Pakora');"></div>
              <div class="category-content">Pakora</div>
            </div>

            <div class="category-card" data-category="Burger" onclick="filterMenu('Burger', this)">
              <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Burger');"></div>
              <div class="category-content">Burger</div>
            </div>

            <div class="category-card" data-category="Pizza" onclick="filterMenu('Pizza', this)">
              <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Pizza');"></div>
              <div class="category-content">Pizza</div>
            </div>
          </div>

          <button class="nav-btn right" onclick="scrollCategories(1)">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- ===== MENU ===== -->
    <section class="section" id="menu">
      <div class="container">
        <h2>Menu</h2>
        <div id="menuContainer" class="menu-grid">
          <div class="menu-item" data-category="Fries">
            <div class="item-img" style="background-image:url('https://via.placeholder.com/150x100?text=Fries');"></div>
            <div class="item-content">
              <h3>French Fry</h3>
              <p class="item-desc">Crispy fries, yummy!</p>
              <span class="item-price">₹ 99</span>
            </div>
            <button class="add-btn"><i class="fas fa-cart-shopping"></i> ADD</button>
          </div>

          <div class="menu-item" data-category="Pakora">
            <div class="item-img" style="background-image:url('https://via.placeholder.com/150x100?text=Paneer+Pakora');"></div>
            <div class="item-content">
              <h3>Paneer Pakora</h3>
              <p class="item-desc">Paneer pakora, yummy snack!</p>
              <span class="item-price">₹ 139</span>
            </div>
            <button class="add-btn"><i class="fas fa-cart-shopping"></i> ADD</button>
          </div>

          <div class="menu-item" data-category="Pakora">
            <div class="item-img" style="background-image:url('https://via.placeholder.com/150x100?text=Veg+Pakora');"></div>
            <div class="item-content">
              <h3>Veg. Mix Pakora</h3>
              <p class="item-desc">Mix veg pakora, chatpata!</p>
              <span class="item-price">₹ 110</span>
            </div>
            <button class="add-btn"><i class="fas fa-cart-shopping"></i> ADD</button>
          </div>

          <div class="menu-item" data-category="Burger">
            <div class="item-img" style="background-image:url('https://via.placeholder.com/150x100?text=Burger');"></div>
            <div class="item-content">
              <h3>Chicken Burger</h3>
              <p class="item-desc">Juicy and delicious!</p>
              <span class="item-price">₹ 149</span>
            </div>
            <button class="add-btn"><i class="fas fa-cart-shopping"></i> ADD</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const container = document.getElementById('categoriesContainer');
    const menuItems = document.querySelectorAll('.menu-item');

    function scrollCategories(direction) {
      const scrollAmount = 150;
      container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    function filterMenu(category, el) {
      // highlight active
      document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active'));
      el.classList.add('active');

      // filter menu
      menuItems.forEach(item => {
        const match = item.dataset.category.toLowerCase() === category.toLowerCase();
        item.style.display = match ? 'flex' : 'none';
      });
    }

    // Initial load – show Fries category
    window.addEventListener('load', () => filterMenu('Fries', document.querySelector('[data-category="Fries"]')));
  </script>
</body>
</html>
