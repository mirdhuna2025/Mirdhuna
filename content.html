<main>
  <style>
    .section { padding: 40px 0; }
    .section .container > h2 { text-align: center; margin-bottom: 20px; }

   .categories-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.category-card {
  display: flex;
  justify-content: center;
  align-items: center;
  background: none;      /* Remove background */
  box-shadow: none;      /* Remove shadow */
  border-radius: 0;      /* Remove card rounding */
  overflow: visible;     /* No clipping */
}

.category-img {
  width: 140px;
  height: 140px;
  border-radius: 50%;             /* Make it a circle */
  background-size: cover;
  background-position: center;
  border: 2px solid #ddd;         /* Optional: thin border around circle */
}

/* Hide content if not needed */
.category-content {
  display: none;
}


    /* Offers */
    .offers-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px;
    }
    .offer-card { border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); background: #fff; display: flex; flex-direction: column; }
    .offer-img { height: 160px; background-size: cover; background-position: center; position: relative; }
    .offer-badge { position: absolute; top: 10px; left: 10px; background: var(--primary); color: #fff; padding: 6px 10px; border-radius: 6px; font-size: 0.85rem; }
    .offer-content { padding: 14px; display: flex; flex-direction: column; gap: 10px; }
    .offer-actions { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .offer-timer { color: #666; font-size: 0.9rem; }
    .price { font-weight: 700; color: var(--dark); }

    /* Menu */
    .menu-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px;
    }
    .menu-item { border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); background: #fff; display: flex; flex-direction: column; }
    .item-img { height: 170px; background-size: cover; background-position: center; position: relative; }
    .item-badge { position: absolute; top: 10px; left: 10px; background: var(--secondary); color: #fff; padding: 6px 10px; border-radius: 6px; font-size: 0.85rem; }
    .item-content { padding: 14px; display: flex; flex-direction: column; gap: 10px; }
    .item-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .item-desc { color: #555; }

    .rating { color: #f59e0b; display: flex; align-items: center; gap: 6px; }
    .rating i { color: #f59e0b; }

    .item-actions { display: flex; align-items: center; justify-content: space-between; gap: 10px; }

    /* Reviews */
    .reviews-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px;
    }
    .review-card { border-radius: 14px; overflow: hidden; box-shadow: var(--shadow); background: #fff; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .review-header { display: flex; align-items: center; gap: 12px; }
    .review-avatar { width: 44px; height: 44px; border-radius: 50%; background: var(--accent); color: var(--dark); display: flex; align-items: center; justify-content: center; }
    .review-info h4 { margin: 0; }
    .review-rating i { color: #f59e0b; }
  </style>

  <section class="section" id="categories">
    <div class="container">
      <h2>Categories</h2>
      <div id="categoriesContainer" class="categories-grid">
        <div class="loading"><div class="spinner"></div><p>Loading categories...</p></div>
      </div>
    </div>
  </section>

  <section class="section" id="offers">
    <div class="container">
      <h2>Special Offers</h2>
      <div id="offersContainer" class="offers-grid">
        <div class="loading"><div class="spinner"></div><p>Loading offers...</p></div>
      </div>
    </div>
  </section>

  <section class="section" id="menu">
    <div class="container">
      <h2>Menu</h2>
      <div id="menuContainer" class="menu-grid">
        <div class="loading"><div class="spinner"></div><p>Loading menu...</p></div>
      </div>
    </div>
  </section>

  <section class="section" id="reviews">
    <div class="container">
      <h2>Reviews</h2>
      <div id="reviewsContainer" class="reviews-grid">
        <div class="loading"><div class="spinner"></div><p>Loading reviews...</p></div>
      </div>
    </div>
  </section>
</main>
