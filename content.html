<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirdhuna Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }

    .section {
      padding: 2px 0;
    }

    .section .container > h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    /* Categories */
    .categories-wrapper {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin: 0 auto;
    }

    .categories-grid {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 5px 10px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      /* Smooth scrolling for auto-rotation */
      scroll-behavior: smooth;
    }

    .categories-grid::-webkit-scrollbar {
      display: none;
    }

    .category-card {
      flex: 0 0 auto;
      text-align: center;
      scroll-snap-align: center;
    }

    .category-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #ddd;
      margin-bottom: 6px;
    }

    .category-content {
      font-size: 0.85rem;
      color: #333;
    }

    /* Menu Section */
    #menu h2 {
      margin-top: 10px;
    }

    .menu-grid {
      display: grid;
      gap: 12px;
      padding: 0 10px;
    }

    .menu-item {
      display: flex;
      background: #fff8e1;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .item-img {
      width: 130px;
      height: 130px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .item-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      flex-grow: 1;
    }

    .item-content h3 {
      margin: 0;
      color: #a52a2a;
      font-size: 1.1rem;
    }

    .item-price {
      color: #000;
      font-weight: 600;
    }

    .item-desc {
      font-size: 0.9rem;
      color: #444;
    }

    .add-btn {
      background: #b71c1c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <section class="section" id="categories">
    <div class="container">
      <h2>Categories</h2>
      <div class="categories-wrapper">
        <div class="categories-grid" id="categoriesContainer">
          <div class="category-card" data-category="pizza">
            <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Pizza');"></div>
            <div class="category-content">Pizza</div>
          </div>
          <div class="category-card" data-category="burger">
            <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Burger');"></div>
            <div class="category-content">Burger</div>
          </div>
          <div class="category-card" data-category="shake">
            <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Shake');"></div>
            <div class="category-content">Shake</div>
          </div>
          <div class="category-card" data-category="snack">
            <div class="category-img" style="background-image:url('https://via.placeholder.com/100?text=Snack');"></div>
            <div class="category-content">Snack</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section" id="menu">
    <div class="container">
      <h2>Menu</h2>
      <div class="menu-grid" id="menuContainer">
        <div class="menu-item" data-category="pizza">
          <div class="item-img" style="background-image:url('https://via.placeholder.com/150?text=Pepperoni');"></div>
          <div class="item-content">
            <h3>Pepperoni Pizza</h3>
            <div class="item-price">₹99</div>
            <div class="item-desc">Crispy & cheesy pizza.</div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>

        <div class="menu-item" data-category="burger">
          <div class="item-img" style="background-image:url('https://via.placeholder.com/150?text=Burger');"></div>
          <div class="item-content">
            <h3>Veg Burger</h3>
            <div class="item-price">₹79</div>
            <div class="item-desc">Tasty veg burger.</div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>

        <div class="menu-item" data-category="shake">
          <div class="item-img" style="background-image:url('https://via.placeholder.com/150?text=Shake');"></div>
          <div class="item-content">
            <h3>Chocolate Shake</h3>
            <div class="item-price">₹89</div>
            <div class="item-desc">Rich chocolate shake.</div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Auto-rotate categories with sliding animation
    const container = document.getElementById('categoriesContainer');
    const categoryCards = document.querySelectorAll('.category-card');
    let currentIndex = 0;
    const rotationInterval = 3000; // 3 seconds

    function autoSlide() {
      // Calculate the position to scroll to
      const cardWidth = categoryCards[0].offsetWidth + 8; // width + gap
      const containerWidth = container.offsetWidth;
      
      // Move to next index
      currentIndex = (currentIndex + 1) % categoryCards.length;
      
      // Calculate scroll position to show the next card
      let scrollLeft = currentIndex * cardWidth;
      
      // If we've reached the end, reset to beginning after a delay
      if (currentIndex === 0) {
        // Scroll to the end temporarily to create seamless loop
        container.scrollTo({
          left: categoryCards.length * cardWidth,
          behavior: 'auto'
        });
        
        // Then scroll to beginning without animation
        setTimeout(() => {
          container.scrollTo({
            left: 0,
            behavior: 'auto'
          });
        }, 50);
      } else {
        // Normal scroll to the next card
        container.scrollTo({
          left: scrollLeft,
          behavior: 'smooth'
        });
      }
      
      // Update menu items based on current category
      const selectedCategory = categoryCards[currentIndex].dataset.category;
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.style.display = (selectedCategory === item.dataset.category) ? 'flex' : 'none';
      });
    }

    // Start auto-rotation
    let rotationTimer = setInterval(autoSlide, rotationInterval);

    // Handle manual category selection
    categoryCards.forEach(card => {
      card.addEventListener('click', () => {
        // Clear existing timer
        clearInterval(rotationTimer);
        
        // Find the clicked card index
        currentIndex = Array.from(categoryCards).indexOf(card);
        
        // Scroll to the clicked card
        const cardWidth = card.offsetWidth + 8;
        container.scrollTo({
          left: currentIndex * cardWidth,
          behavior: 'smooth'
        });
        
        // Update menu items
        const selectedCategory = card.dataset.category;
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
          item.style.display = (selectedCategory === item.dataset.category) ? 'flex' : 'none';
        });
        
        // Restart timer after interaction
        rotationTimer = setInterval(autoSlide, rotationInterval);
      });
    });
  </script>
</body>
</html>
