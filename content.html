<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirdhuna Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901",
      measurementId: "G-YB7LDKHBPV"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    window.firebaseDB = database; // Expose for inline scripts
  </script>
  <style>
    :root {
      --primary: #457b9d;
      --secondary: #e63946;
      --accent: #ffb700;
      --dark: #1a3a4a;
      --gradient: linear-gradient(90deg, #457b9d, #1d3557);
      --shadow: 0 5px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
      background-color: #fff;
    }

    .section {
      padding: 80px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-header h2 {
      font-size: 2.5rem;
      color: var(--dark);
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .section-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .section-header p {
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    /* CATEGORIES */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .category-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: calc((100% - 40px) / 3);
      flex: 0 0 calc((100% - 40px) / 3);
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .category-card:hover {
      transform: scale(1.03);
    }

    .category-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 auto 15px;
      overflow: hidden;
    }

    .category-content h3 {
      color: var(--dark);
      margin: 0 0 5px 0;
      font-size: 1rem;
      line-height: 1.3;
      font-weight: 600;
    }

    .category-content p {
      color: #777;
      font-size: 0.85rem;
      font-weight: 400;
    }

    /* MENU LIST (MATCH YOUR IMAGE) */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background: #faf9ee;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: var(--transition);
      overflow: hidden;
      padding: 15px;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .item-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      padding: 0 20px;
    }

    .item-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #8B0000;
      margin: 0 0 5px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .veg-icon {
      width: 16px;
      height: 16px;
      background: #2E8B57;
      border: 2px solid white;
      border-radius: 2px;
      color: white;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-desc {
      color: #555;
      font-size: 0.95rem;
      margin: 0 0 10px 0;
      line-height: 1.4;
    }

    .item-price {
      font-size: 1.4rem;
      font-weight: 700;
      color: #8B0000;
      margin: 0 0 10px 0;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .add-button {
      background: #8B0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
    }

    .add-button:hover {
      background: #6B0000;
      transform: scale(1.05);
    }

    .website-button {
      background: #999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .website-button:hover {
      background: #777;
    }

    /* LOADING */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #categoriesContainer,
    #menuContainer {
      min-height: 200px;
    }
  </style>
</head>
<body>

  <!-- Categories Section -->
  <section class="section" id="categories">
    <div class="container">
      <div class="section-header">
        <h2>Popular Categories</h2>
        <p>Discover our most loved food categories</p>
      </div>
      <div class="categories" id="categoriesContainer" aria-live="polite">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading categories...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Menu -->
  <section class="section" id="menu">
    <div class="container">
      <div class="section-header">
        <h2>Featured Dishes</h2>
        <p>Our chef's special selections just for you</p>
      </div>
      <div class="menu-list" id="menuContainer" aria-live="polite">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading menu items...</p>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const db = window.firebaseDB;

    function loadCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading categories...</p>
        </div>
      `;

      const categoriesRef = ref(db, 'categories');
      onValue(categoriesRef, (snapshot) => {
        const data = snapshot.val() || {};
        let html = '';
        Object.keys(data).forEach(key => {
          const cat = data[key];
          html += `
            <div class="category-card" data-key="${key}">
              <div class="category-img" style="background-image: url('${cat.image || ''}')"></div>
              <div class="category-content">
                <h3>${cat.name || key}</h3>
                <p>${cat.description || ''}</p>
              </div>
            </div>
          `;
        });
        container.innerHTML = html || '<p>No categories available.</p>';

        document.querySelectorAll('.category-card').forEach(card => {
          card.addEventListener('click', () => {
            const key = card.getAttribute('data-key');
            loadMenuByCategory(key);
          });
        });
      }, (error) => {
        container.innerHTML = '<p>Failed to load categories.</p>';
        console.error(error);
      });
    }

    function loadMenuByCategory(categoryKey) {
      const container = document.getElementById('menuContainer');
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading dishes for this category...</p>
        </div>
      `;

      const menuRef = ref(db, 'menu');
      onValue(menuRef, (snapshot) => {
        const items = snapshot.val() || {};
        const filtered = Object.keys(items)
          .filter(k => items[k].category === categoryKey)
          .map(k => ({ id: k, ...items[k] }));

        let html = '';
        filtered.forEach(item => {
          const isVeg = item.veg === true || item.veg === 'true';
          const websiteBtn = item.website ? 
            `<button class="website-button" onclick="window.open('${item.website}', '_blank')">
              <span>üåê</span> Go to website
            </button>` : '';

          html += `
            <div class="menu-item">
              <div class="item-image">
                <img src="${item.image || 'https://via.placeholder.com/120'}" alt="${item.name}">
              </div>
              <div class="item-details">
                <h3 class="item-title">
                  ${isVeg ? '<span class="veg-icon">V</span>' : ''}
                  ${item.name}
                </h3>
                <p class="item-desc">${item.description}</p>
                <p class="item-price">‚Çπ${item.price || 0}</p>
                <div class="item-actions">
                  <button class="add-button"><span>üõí</span> ADD</button>
                  ${websiteBtn}
                </div>
              </div>
            </div>
          `;
        });

        container.innerHTML = html || '<p>No dishes in this category.</p>';
      }, (error) => {
        container.innerHTML = '<p>Error loading menu.</p>';
        console.error(error);
      });
    }

    // Initialize
    loadCategories();
  </script>
</body>
</html>
